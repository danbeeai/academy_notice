<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 점검 안내</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00aeff; /* Bright tech blue */
            --text-color: #e0e0e0;    /* Lighter text for dark background */
            --background-start: #021019;
            --background-end: #0d1a26;
            --container-bg-color: rgba(1, 22, 39, 0.85);
            --border-color: rgba(0, 174, 255, 0.5);
            --accent-color: #00d1ff;  /* Glowing accent */
        }
        html, body {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-end);
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(0, 174, 255, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 85% 75%, rgba(0, 209, 255, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            border: 1px solid var(--border-color);
            padding: 40px 30px;
            border-radius: 12px;
            background-color: var(--container-bg-color);
            box-shadow: 0 8px 32px rgba(0, 174, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        #canvas-container {
            height: 150px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 15px;
            color: #ffffff;
        }
        p.description {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 25px;
            color: var(--text-color);
        }
        .schedule-box {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
        }
        .schedule-box .title {
            font-size: 1.1em;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: #ffffff;
        }
        .schedule-box .period {
            margin: 8px 0;
            font-size: 1em;
            line-height: 1.5;
        }
        .schedule-box .date {
            color: var(--text-color);
        }
        .schedule-box .time {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 1.05em;
            margin-left: 8px;
        }
        .schedule-box .separator {
            display: block;
            margin: 10px auto;
            width: 20px;
            height: 2px;
            background-color: var(--border-color);
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 1.6em; }
            p.description { font-size: 1em; }
            .schedule-box { padding: 20px; }
            .schedule-box .title { font-size: 1.05em; }
            .schedule-box .period { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvas-container"></div>
        <h1>시스템 점검 안내</h1>
        <p class="description">보다 나은 서비스를 제공해드리기 위해 시스템을 점검하고 있습니다.</p>
        
        <div class="schedule-box">
            <p class="title"><strong>점검 시간</strong></p>
            <div class="schedule-info">
                <p class="period">
                    <span class="date">2025년 7월 22일 (화)</span>
                    <span class="time">오후 6시부터</span>
                </p>
                <div class="separator"></div>
                <p class="period">
                    <span class="date">2025년 7월 23일 (수)</span>
                    <span class="time">오전 9시까지</span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, hammer;

        function init() {
            const container = document.getElementById('canvas-container');

            // Scene, Camera, Renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 1, 8);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0x00aeff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Hammer Model
            hammer = new THREE.Group();
            
            // Handle - Changed to a lighter grey for better contrast
            const handleGeometry = new THREE.CylinderGeometry(0.3, 0.2, 4, 16);
            const handleMaterial = new THREE.MeshStandardMaterial({ color: 0x9e9e9e, roughness: 0.8 });
            const handle = new THREE.Mesh(handleGeometry, handleMaterial);
            hammer.add(handle);

            // Head - Made brighter and emissive to stand out
            const headGeometry = new THREE.BoxGeometry(2, 1.2, 1);
            const headMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffff, 
                metalness: 0.9, 
                roughness: 0.3,
                emissive: 0x00aeff, // Emits a blue glow
                emissiveIntensity: 0.3 
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.5;
            hammer.add(head);
            
            hammer.position.y = -1;
            hammer.rotation.x = 0.2;
            scene.add(hammer);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.004;

            // Hammering motion
            const angle = Math.abs(Math.sin(t)) * -1.2;
            hammer.rotation.z = angle;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            if (container) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        }

        window.addEventListener('resize', onWindowResize, false);
        init();
    </script>
</body>
</html>
