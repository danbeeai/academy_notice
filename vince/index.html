<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 2.2rem;
            color: #f39c12;
            margin: 0 15px;
            vertical-align: middle;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-top: 20px;
        }

        .schedule {
            font-weight: 700;
            color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .icon {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .icon {
                font-size: 1.5rem;
                margin: 0 10px;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-hard-hat icon"></i>
            <span>시스템 공사중</span>
            <i class="fas fa-hard-hat icon"></i>
        </h1>
        <p>보다 나은 서비스 제공을 위해 시스템 점검을 진행하고 있습니다.</p>
        <p>
            <strong>점검 기간:</strong>
            <span class="schedule">2025년 7월 22일 18:00 ~ 2025년 7월 23일 09:00</span>
        </p>
        <p>이용에 불편을 드려 죄송합니다.</p>
    </div>
</body>
</html>
