<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap');

        :root {
            --bg-color: #f0f2f5;
            --wall-color: #e9eef3;
            --panel-bg: #ffffff;
            --panel-shadow: rgba(0, 0, 0, 0.1);
            --text-color: #333333;
            --title-color: #111111;
            --accent-color: #e53935; /* Red for tie and details */
            --suit-color: #212121;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        .world-container {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .scene-area {
            flex: 1;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: linear-gradient(to bottom, var(--wall-color) 85%, var(--bg-color) 85%);
        }

        .message-area {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .maintenance-panel {
            width: 100%;
            max-width: 650px;
            padding: 3rem 3.5rem;
            background-color: var(--panel-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--panel-shadow);
            text-align: center;
            color: var(--text-color);
        }

        .title {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--title-color);
            margin: 0 0 1.5rem 0;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .schedule {
            display: inline-block;
            background-color: #f5f5f5;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--title-color);
        }
        .schedule strong {
            color: var(--accent-color);
        }

        /* --- Lobotomy Corp Character --- */
        .character-container {
            position: relative;
            width: 250px;
            height: 400px;
            transform: translateX(15%);
        }

        .character-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 280px;
            background: var(--suit-color);
            border-radius: 20px 20px 0 0;
        }
        .character-body::before { /* White shirt */
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 50px solid white;
        }
        .character-body::after { /* Red tie */
            content: '';
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 120px;
            background: var(--accent-color);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

        .character-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: #fff;
            border: 8px solid var(--suit-color);
            border-radius: 15%;
        }
        .character-head::before { /* Red circle */
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: var(--accent-color);
            border-radius: 50%;
        }
        .character-head::after { /* Black line */
            content: '';
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 6px;
            background: var(--suit-color);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .world-container { flex-direction: column; }
            .scene-area { display: none; }
            .message-area { flex: auto; width: 100%; height: 100%; }
            .maintenance-panel { max-width: 90%; box-shadow: none; }
        }
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .message { font-size: 1rem; }
            .schedule { padding: 0.8rem 1rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="world-container">
        <div class="scene-area">
            <div class="character-container">
                <div class="character-head"></div>
                <div class="character-body"></div>
            </div>
        </div>
        <div class="message-area">
            <div class="maintenance-panel">
                <h1 class="title">System Maintenance</h1>
                <p class="message">
                    보다 나은 서비스 제공을 위해 시스템을 점검하고 있습니다.<br>
                    이용에 불편을 드려 죄송합니다.
                </p>
                <div class="schedule">
                    점검 기간: <strong>2025년 7월 22일 18:00 ~ 2025년 7월 23일 09:00</strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
