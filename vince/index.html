    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        :root {
            --sky-color: #87CEEB;
            --ground-color: #8B4513;
            --ground-highlight: #A0522D;
            --text-bg-color: rgba(255, 255, 255, 0.85);
            --text-color: #333;
            --accent-color: #f39c12;
            --danger-color: #c0392b;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--sky-color);
            overflow: hidden; /* Prevent scrollbars from appearing due to decorations */
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background-color: var(--ground-color);
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 50%, transparent 50%),
                linear-gradient(90deg, rgba(255,255,255,0.05) 50%, transparent 50%);
            background-size: 10px 10px;
            border-top: 5px solid #653209;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            padding: 30px 40px;
            background: var(--text-bg-color);
            border: 4px solid #555;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 0 10px var(--text-bg-color);
            text-align: center;
            margin-bottom: 10%; /* Lift it above the ground */
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            color: var(--text-color);
        }

        .icon {
            font-size: 2rem;
            color: var(--accent-color);
            margin: 0 10px;
            vertical-align: middle;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        .schedule {
            font-weight: 700;
            color: var(--danger-color);
            background: rgba(255, 223, 223, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Pixel Art Decorations */
        .cone {
            position: absolute;
            bottom: 20%; /* On top of the ground */
            z-index: 5;
            width: 50px;
            height: 50px;
        }

        .cone::before { /* Cone body */
            content: '';
            position: absolute;
            bottom: 10px;
            left: 12.5px;
            width: 0;
            height: 0;
            border-left: 12.5px solid transparent;
            border-right: 12.5px solid transparent;
            border-bottom: 35px solid #FF4500;
        }

        .cone::after { /* Cone base */
            content: '';
            position: absolute;
            bottom: 5px;
            left: 7.5px;
            width: 35px;
            height: 5px;
            background-color: #FF6347;
        }

        .cone.left { left: 15%; }
        .cone.right { right: 15%; }

        .barrier {
            position: absolute;
            bottom: 20%;
            z-index: 4;
            width: 120px;
            height: 60px;
        }
        
        .barrier::before { /* Post left */
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 8px;
            height: 60px;
            background: #A9A9A9;
        }
        .barrier::after { /* Post right */
            content: '';
            position: absolute;
            bottom: 0;
            right: 10px;
            width: 8px;
            height: 60px;
            background: #A9A9A9;
        }

        .barrier-bar {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                -45deg,
                #FFD700,
                #FFD700 15px,
                #333 15px,
                #333 30px
            );
            border: 2px solid #555;
        }

        .barrier.left { left: 25%; }
        .barrier.right { right: 25%; }

        .blinking-light {
            position: absolute;
            top: -10px;
            left: calc(50% - 7.5px);
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            border: 2px solid #555;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { background-color: #c0392b; box-shadow: none; }
            50% { background-color: #ff4757; box-shadow: 0 0 10px #ff4757, 0 0 20px #ff4757; }
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .cone.left { left: 5%; }
            .cone.right { right: 5%; }
            .barrier.left { display: none; } /* Hide barriers on smaller screens */
            .barrier.right { right: 10%; }
        }

        @media (max-width: 768px) {
            .container {
                margin-bottom: 5%;
                padding: 20px;
                max-width: 90%;
            }
            h1 { font-size: 1.8rem; }
            .icon { font-size: 1.6rem; }
            p { font-size: 1rem; }
            .barrier { display: none; } /* Hide all barriers */
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .icon { font-size: 1.3rem; }
            p { font-size: 0.9rem; }
            .schedule { padding: 3px 6px; }
            .cone.right { display: none; } /* Show only one cone */
            .cone.left { left: 10%; }
        }

    </style>
</head>

            <p>
                <strong>Ï†êÍ≤Ä Í∏∞Í∞Ñ:</strong>
                <span class="schedule">2025ÎÖÑ 7Ïõî 22Ïùº 18:00 ~ 2025ÎÖÑ 7Ïõî 23Ïùº 09:00</span>
            </p>
            <p>Ïù¥Ïö©Ïóê Î∂àÌé∏ÏùÑ ÎìúÎ†§ Ï£ÑÏÜ°Ìï©ÎãàÎã§.</p>
        </div>

        <div class="ground"></div>

        <!-- Decorations -->
