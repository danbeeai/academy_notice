<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 정기 점검 안내</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --primary-color: #005a9e;
            --secondary-color: #eef7ff;
            --text-color: #333;
            --light-text-color: #666;
            --border-color: #dbe9f8;
            --white-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7fa;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 880px; /* Adjusted max-width for a balanced layout */
            width: 100%;
            background-color: var(--white-color);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .content {
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .image-container {
            flex-shrink: 0;
            text-align: center;
        }

        .icon {
            width: 250px; /* Reduced size */
            height: 250px; /* Reduced size */
        }

        .text-container {
            text-align: center;
        }

        .text-container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .text-container p {
            font-size: 16px;
            line-height: 1.7;
            color: var(--light-text-color);
            margin-bottom: 25px;
        }

        .schedule-box {
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px 25px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .schedule-box h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            flex-shrink: 0;
        }

        .schedule-details {
            text-align: left;
        }

        .schedule-box .time {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }
        
        .footer {
            padding: 20px;
            font-size: 14px;
            color: var(--light-text-color);
            border-top: 1px solid #e9e9e9;
            text-align: center;
        }

        @media (max-width: 820px) { /* Adjusted breakpoint */
            .content {
                flex-direction: column;
                padding: 25px 20px; /* Reduced padding */
                text-align: center;
                gap: 15px; /* Reduced gap */
            }
            .text-container {
                text-align: center;
            }
            .icon {
                width: 150px; /* Further reduced mobile size */
                height: 150px; /* Further reduced mobile size */
                margin-bottom: 10px; /* Reduced margin */
            }
            .header h1 {
                font-size: 22px;
            }
            .text-container h2 {
                font-size: 20px;
                margin-bottom: 10px; /* Reduced margin */
            }
            .text-container p {
                font-size: 14px;
                margin-bottom: 20px; /* Reduced margin */
            }
            .schedule-box {
                flex-direction: column;
                gap: 8px; /* Reduced gap */
                padding: 15px; /* Reduced padding */
                margin-bottom: 20px; /* Reduced margin */
            }
            .schedule-box h3 {
                font-size: 16px;
            }
            .schedule-box .time {
                font-size: 15px;
            }
            .schedule-details {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>시스템 정기 점검 안내</h1>
        </header>
        <main class="content">
            <div class="image-container">
                <img src="https://cdn-icons-png.freepik.com/512/5815/5815328.png" alt="점검 아이콘" class="icon">
            </div>
            <div class="text-container">
                <h2>보다 나은 서비스 제공을 위한 점검 안내</h2>
                <p>
                    안정적이고 향상된 서비스 제공을 위해 시스템 정기 점검을 진행합니다.<br>
                    점검 시간에는 서비스 이용이 일시적으로 중단되오니 양해 부탁드립니다.
                </p>

                <div class="schedule-box">
                    <h3>점검 시간</h3>
                    <div class="schedule-details">
                        <p class="time">2025.07.22 18:00 ~ 2025.07.23 09:00</p>
                    </div>
                </div>

                <p>
                    이용에 불편을 드려 대단히 죄송합니다.<br>
                    더욱 안정적인 서비스로 보답하겠습니다.
                </p>
            </div>
        </main>
        <footer class="footer">
            &copy; 한국정보보호산업협회 All rights reserved.
        </footer>
    </div>

</body>
</html>
