<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 정기 점검 안내</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #444;
            --bg-color: #f4f6f8;
            --container-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .maintenance-container {
            background-color: var(--container-bg);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .maintenance-container:hover {
            transform: translateY(-5px);
        }
        .icon {
            width: 70px;
            height: 70px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.05em;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .maintenance-time {
            background-color: #f0f8ff;
            border: 1px solid #d1e7fd;
            padding: 15px;
            border-radius: 8px;
            margin: 25px 0;
            font-size: 1.1em;
            font-weight: 500;
        }
        .maintenance-time strong {
            color: var(--primary-color);
        }
        .footer {
            font-size: 0.9em;
            color: #999;
            margin-top: 30px;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .maintenance-container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <h1>시스템 정기 점검 안내</h1>
        <p>
            보다 안정적이고 향상된 서비스를 제공해 드리기 위해<br>
            시스템 정기 점검을 진행하고 있습니다.
        </p>
        <div class="maintenance-time">
            <strong>점검 시간:</strong> 화요일 18:00 ~ 수요일 09:00
        </div>
        <p>
            점검 시간 동안 서비스 이용이 원활하지 않을 수 있습니다.<br>
            너그러운 양해 부탁드립니다.
        </p>
        <div class="footer">
            &copy; 2025 한국반도체협회. All Rights Reserved.
        </div>
    </div>
</body>
</html>
