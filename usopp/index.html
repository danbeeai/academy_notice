<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 정기 점검 안내</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3; /* Deeper Blue */
            --secondary-color: #ffc107; /* Warning Yellow */
            --text-color: #343a40;
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @keyframes slide {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }

        @keyframes rotate-gear {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .maintenance-container {
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 15px 30px var(--shadow-color);
            max-width: 640px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .stripe-header {
            background: repeating-linear-gradient(
                -45deg,
                var(--secondary-color),
                var(--secondary-color) 10px,
                #343a40 10px,
                #343a40 20px
            );
            background-size: 40px 40px;
            height: 20px;
            animation: slide 1s linear infinite;
            border-bottom: 4px solid var(--secondary-color);
        }

        .content-wrapper {
            padding: 40px 50px;
            transition: transform 0.3s ease;
        }
        .maintenance-container:hover .content-wrapper {
            transform: translateY(-3px);
        }

        .icon {
            width: 80px;
            height: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: rotate-gear 10s linear infinite;
        }

        h1 {
            font-size: 2.1em;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .maintenance-time {
            background-color: #e9f3ff;
            border-left: 5px solid var(--primary-color);
            padding: 15px 20px;
            border-radius: 8px;
            margin: 30px 0;
            font-size: 1.1em;
            font-weight: 500;
            text-align: left;
        }
        .maintenance-time strong {
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            margin-bottom: 5px;
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: #004494; /* A darker shade of the primary color */
            transform: translateY(-2px);
        }

        .footer {
            font-size: 0.9em;
            color: #888;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .content-wrapper {
                padding: 30px 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .maintenance-time {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="stripe-header"></div>
        <div class="content-wrapper">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <h1>서비스 정기 점검 중입니다</h1>
            <p>
                더 나은 서비스 환경을 제공하기 위해 시스템을 개선하고 있습니다.<br>
                이용에 불편을 드리는 점 진심으로 사과드립니다.
            </p>
            <div class="maintenance-time">
                <strong>점검 시간</strong>
                <span>화요일 18:00 ~ 수요일 09:00</span>
            </div>
            <p>
                최대한 신속하게 점검을 완료하고, 안정적인 서비스로 보답하겠습니다.
            </p>
            <a href="https://academy.ksia.or.kr/" class="home-button">홈화면으로 이동하기</a>
            <div class="footer">
                &copy; 2025 한국반도체아카데미. All Rights Reserved.
            </div>
        </div>
    </div>
</body>
</html>
